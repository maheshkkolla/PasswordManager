<html>
<head>
	<title> Password Manager</title>	
	<script type="text/javascript" src="javascripts/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="./javascripts/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap.min.css">
	<script type="text/javascript" src="javascripts/index.js"></script>
	<link rel="stylesheet" type="text/css" href="./stylesheets/styles.css">
</head>
<body>
	<div class="container-fluid" >
		<div class="heading"> <h3>Heading</h3></div>
		<div class="row">
			<div class="col-md-3 domainsPane">
				<input type="text" class="form-control" id="domainSearch" placeholder="Search" onkeyup="searchDomains()">
				<br>
				<div class="list-group domains" style="height:100%" id="domains"></div>
			</div>
			<div class="col-md-9 domainDetailsPane">
				<div id = "domainName"> </div>
				<div class="row" > 
					<div class="col-md-3 text-center"> Account Name</div>
					<div class="col-md-4 text-center"> User Name</div>
					<div class="col-md-3 text-center"> Password</div>
				</div>
				<div id="accounts" class = "accounts"> </div>
			</div>
		</div>
	</div>

	<div id="editAccountModal" class="modal fade" data-backdrop='static'> <div class="modal-dialog">
		<div class="modal-content"> <div class="modal-header"><h4>Edit Account</h4></div>
			<div class="modal-body">	
				<form>
					<input type='hidden' id="editId">
					<p>Account Name: <input id = "editAccName" type="text" class="form-control"></p>
					<p>User Name: <input id = "editUserName" type="text" class="form-control"></p>
					<p>Password: <input id = "editPassword" type="password" class="form-control"></p>	
					<p>Notes:	<input id = "editNotes" type="text" class="form-control"></p>
					<span class="btn btn-default" onclick="updateAccount()"> Save</span>
					<span class="btn btn-danger" data-dismiss="modal"> Cancel</span>
				</form>
			</div>
		</div>
	</div></div>

	<div id="editDomainModal" class="modal fade" data-backdrop='static'> <div class="modal-dialog">
		<div class="modal-content"> <div class="modal-header"><h4>Edit Domain</h4></div>
			<div class="modal-body">	
				<form>
					<input type='hidden' id="editDomainId">
					<p>Domain Name: <input id = "editDomainName" type="text" class="form-control"></p>
					<p>Description:	<input id = "editDomainDescription" type="text" class="form-control"></p>
					<span class="btn btn-default" onclick="updateDomain()"> Save</span>
					<span class="btn btn-danger" data-dismiss="modal"> Cancel</span>
				</form>
			</div>
		</div>
	</div></div>

</body>
</html>
