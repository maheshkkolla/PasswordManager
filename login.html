<html>
<head>
	<title>Login</title>
	<script type="text/javascript" src="javascripts/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="./javascripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="javascripts/login.js"></script>
	<script type="text/javascript" src = "javascripts/setHandlers.js"></script>
	<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./stylesheets/styles.css">
</head>
<body>

	<div id="loginModal" class="modal fade" data-backdrop='static'> <div class="modal-dialog">
		<div class="modal-content"> <div class="modal-body">
			<h4>Login</h4>
			<form>
				<p><input type="password" id="password" class="form-control" placeholder="Password"></p>
				<p><input type="submit" class="btn btn-default" id="login" value="Login"> </p>
				<b id="loginErrMssg" class="text-danger"></b>
			</form>
		</div></div>
	</div></div>



	<div id="signUpModal" class="modal fade" data-backdrop='static'> <div class="modal-dialog"> 
		<div class="modal-content"> <div class="modal-body">
			<h4> Set Password</h4>
			<form><p><input id="firstPassword" type="password" class="form-control" placeholder="Password"></p>
			<p><input id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password"></p>
			<p><input type="submit" id="setPassword" class="btn btn-default" value="Set Password"></p>
			<b id="signUpErrMsg" class="text-danger"></b></form>
		</div> </div>
	</div> </div>

</body>
</html>
